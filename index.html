<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://www.facebook.com/favicon.ico">

    <title>Facebook-log in or sign up</title>
</head>
<body>
    <div class="facebook-page">
        <div class="container">
            <div class="textbox">
                <img class="logo" src="image/4lCu2zih0ca.svg" alt="">
                <p>Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="login">
                <form action="#">
                    <input type="text" placeholder="Email address or Phone number" required>
                    <input type="password" placeholder="Password" required>
                    <button class="login">Log In</button><a href="#">Forget Password ?</a>
                    <hr>
                    <button class="create-account">Create New Account</button>
                </form>
                <p><a href="#">Create a Page </a>for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>

</html>
